<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//api.bitrix24.com/api/v1/"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World App</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      h1 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <script>
      console.log(BX24);
      BX24.init(function () {
        console.log('init');
        BX24.installFinish();
      });

      BX24.init(() => {
        BX24.callMethod('user.get', { ID: 10 }, (result) => {
          console.log(result)
          if (result.error()) {
            console.error(result.error());
          }
          else if (result.data()) {
            const user = result.data()[0];
            if (user) {
              alert('User â„–' + user.ID + ' is named ' + user.NAME);
            }
          }
        });
      });
    </script>
    <h1>Hello, World!</h1>
  </body>
</html>
